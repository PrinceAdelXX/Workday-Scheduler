<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9AM slot-->
      <div id="9" class="row time-block">
        <p class="col-2 hour">9AM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 10AM slot-->
      <div id="10" class="row time-block">
        <p class="col-2 hour">10AM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 11AM slot-->
      <div id="11" class="row time-block">
        <p class="col-2 hour">11AM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 12PM slot-->
      <div id="12" class="row time-block">
        <p class="col-2 hour">12PM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 1PM slot-->
      <div id="13" class="row time-block">
        <p class="col-2 hour">1PM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 2PM slot-->
      <div id="14" class="row time-block">
        <p class="col-2 hour">2PM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 3PM slot-->
      <div id="15" class="row time-block">
        <p class="col-2 hour">3PM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 4PM slot-->
      <div id="16" class="row time-block">
        <p class="col-2 hour">4PM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 5PM slot-->
      <div id="17" class="row time-block">
        <p class="col-2 hour">5PM</p>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
