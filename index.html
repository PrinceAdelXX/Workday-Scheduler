    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <body>

      <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- <Div> for each hours of the day: 9am to 5pm -->
    <div class="container">

      <div id="9am" class="row time-block">
        <p class="col-1 hour">9am</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="10am" class="row time-block">
        <p class="col-1 hour">10am</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="11am" class="row time-block">
        <p class="col-1 hour">11am</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="12am" class="row time-block">
        <p class="col-1 hour">12am</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="1pm" class="row time-block">
        <p class="col-1 hour">1pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="2pm" class="row time-block">
        <p class="col-1 hour">2pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="3pm" class="row time-block">
        <p class="col-1 hour">3pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="4pm" class="row time-block">
        <p class="col-1 hour">4pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="5pm" class="row time-block">
        <p class="col-1 hour">5pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>
